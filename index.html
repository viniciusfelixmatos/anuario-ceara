<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header-area">
        <div class="header-box container-fluid">
            <a class="icon-box">
                <div class="hamburger">
                    <img src="./img/menu-mobile.svg" alt="Menu" style="width: 24px; height: 24px;">
                </div>
            </a>
            <img src="img/logo-anuário.svg">
            <a class="icon-box">
                <div class="search-box">
                    <img src="./img/lupa.svg" alt="Ícone de lupa">
                </div>
            </a>
        </div>
    </header>
    <main class="main-area">
            <nav class="nav-box">
                <h3>Fortaleza</h3>
                <ul class="navbar-list">
                    <li><a>Fortaleza em Síntese</a></li>
                    <li><a>Contribuintes ISS (2021)</a></li>
                    <li><a>Prefeitura</a></li>
                    <li><a>Mapas</a></li>
                    <li><a>Organograma</a></li>
                </ul>
            </nav>
            <section class="anuario-content container-xl">
                <div class="anuario-links">
                    <a href="https://www.anuariodoceara.com.br">Início</a>
                    <i class="bi bi-chevron-double-right"></i> 
                    <a href="https://www.fortaleza.ce.gov.br">Fortaleza</a>
                    <img src="img/breadcrumb-icon.svg" alt="Separador" class="breadcrumb-icon">
                    <a href="#">Mapas</a>
                </div>


                <div class="map-content">
                    <h2>MAPAS</h2>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Territórios Administrativos de Fortaleza
                            </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./img/adm-fortaleza.jpg" class="img-fluid">
                            </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Região Metropolitana de Fortaleza
                            </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./img/regiao-metropolitana-fortaleza.jpg" class="img-fluid">
                            </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Índice de Cobertura de Esgoto de Fortaleza
                            </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./img/indice-esgoto.jpg" class="img-fluid">
                            </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Faixas Exclusivas de Fortaleza
                            </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./img/faixas-exclusivas.jpg" class="img-fluid">
                            </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Divisão das Regionais de Fortaleza
                            </button>
                            </h2>
                            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./img/divisao-regional.jpg" class="img-fluid">
                            </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                Áreas Integradas de Segurança (AIS) da Capital
                            </button>
                            </h2>
                            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./img/ais-da-capital.jpg" class="img-fluid">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <footer class="container-xl"></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>>
</body>
</html>
