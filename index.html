<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>

    <script src="./js/script.js"></script>
</head>
<body>
    <header class="header-area">
        <div class="header-box container-xl">
            <a class="icon-box">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <img src="img/logo-anuário.svg">
            <a class="icon-box">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                </div>
            </a>
        </div>
    </header>
    <main class="main-area">
            <nav class="nav-box">
                <h3>Fortaleza</h3>
                <ul class="navbar-list">
                    <li><a>Fortaleza em Síntese</a></li>
                    <li><a>Contribuintes ISS (2021)</a></li>
                    <li><a>Prefeitura</a></li>
                    <li><a>Mapas</a></li>
                    <li><a>Organograma</a></li>
                </ul>
            </nav>
            <section class="anuario-content container-xl">
                <div class="anuario-links">
                    <a href="https://www.anuariodoceara.com.br">Início</a>
                    <i class="bi bi-chevron-double-right"></i> 
                    <a href="https://www.fortaleza.ce.gov.br">Fortaleza</a>
                    <i class="bi bi-chevron-double-right"></i>
                    <a href="#">Mapas</a>
                </div>


                <div class="map-content">

                    <h2>MAPAS</h2>

                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#panelsStayOpen-collapseOne" 
                                    aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                Territórios Administrativos de Fortaleza
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                    <img src="./img/adm-fortaleza.jpg">
                            </div>
                        </div>
                        </div>
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                            Região Metropolitana de Fortaleza
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                    <img src="./img/regiao-metropolitana-fortaleza.jpg">
                            </div>
                        </div>
                        </div>
                        <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                            Índice de Cobertura de Esgoto de Fortaleza
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                            <div class="accordion-body">
                                    <img src="./img/indice-esgoto.jpg">
                            </div>
                        </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingfour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapsefour" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                Faixas Exclusivas de Fortaleza
                            </button>
                            </h2>
                            <div id="panelsStayOpen-collapsefour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                                <div class="accordion-body">
                                        <img src="./img/faixas-exclusivas.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                Divisão das Regionais de Fortaleza
                            </button>
                            </h2>
                            <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFive">
                                <div class="accordion-body">
                                        <img src="./img/divisao-regional.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseSix" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                Áreas Integradas de Segurança (AIS) da Capital
                            </button>
                            </h2>
                            <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingSix">
                                <div class="accordion-body">
                                        <img src="./img/ais-da-capital.jpg">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
    </main>
    <footer class="container-xl"></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>>
</body>
</html>
